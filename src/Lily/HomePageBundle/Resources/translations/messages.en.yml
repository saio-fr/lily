'L’utilisateur reste libre dans le choix du canal de communication et peut escalader via live chat, mail, téléphone ou encore prendre directement rendez-vous.': 'The user stays free in the choice of the communication channel and can climb through live chat, mail, phone or even take directly an appointment.'
