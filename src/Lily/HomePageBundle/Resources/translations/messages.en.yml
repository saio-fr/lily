'Une solution adaptée aux nouveaux usages': 'A solution adapted to the new uses'
'Début 2014, au bout d’un an de recherche et développement, nous créons SAIO, entreprise éditrice de logiciels, société détenue à 100% par ses fondateurs. Nous sommes actuellement soutenus par l’incubateur Telecom & Management SudParis qui accompagne les PME innovantes à fort potentiel et par Scientipôle Initiative.': 'At the beginning of 2014, after a year of research and development, we create SAIO. SAIO is a software editor company 100% held by its founders. We are actually supported by the incubator Telecom & Management SudParis which accompanies innovative SME with great potential and by Scientipôle Initiative.'
'Nous sommes partis d’un constat simple : nos habitudes de consommation ont évolué. L’usage du Smartphone et de la tablette tactile font désormais partie intégrante du quotidien des Français.': 'We made a simple observation : our consumer habits have evolved. From now on, the use of the Smartphone and the touchpad are an integral part of our everyday life.'
'C’est un fait, la population devient de plus en plus mobile. En 2013, 55% des internautes consultent l’Internet sur leur Smartphone/Tablette et on prévoit qu’en 2015, ce pourcentage passe à 74%. Cette révolution digitale a modifié́ les comportements. L’utilisateur a désormais l’habitude d’accéder immédiatement, en toute simplicité́ et où qu’il soit, a l’information.': 'It is a fact, the population becomes more and more mobile. In 2013, 55% of the internet users consult the Internet on their Smartphone/Touchpad. This percentage will reach 74% in 2015. This digital revolution has modified behaviors. People are now used to get immediately, in a simple way and wherever they are, the information they want.'
'Ce besoin d’immédiateté́ a considérablement changé la vision que les consommateurs ont du service client. En effet, le consommateur souhaite pouvoir joindre, via le canal de son choix et à toute heure son service client. Le temps de réponse aux demandes ne doit pas excéder 3 minutes. Les consommateurs souhaitent ainsi vivre une expérience simple et fluide quel que soit le canal qu’ils utilisent.': 'This need for immediacy has considerably change the vision the consumers have of the customer service. Indeed, the consumer wants to be able to reach the customer service of a company through the communication channel of his choice and 24/7. The time of response to his requests must not exceed 3 minutes. In this way, the consumer wants to live a simple and fluid experience whatever the communication channel he uses.'
'C’est pour cela que nous avons imaginé une plateforme de service client qui vous aidera à répondre à ces nouveaux usages.': 'This is why we have created a customer service platform that will help you answer to those new uses.'
'Nous sommes convaincus que le plus important dans une solution est sa simplicité d’utilisation.': 'We are convinced that the most important thing in a solution is its simplicity of use.'
'C’est pourquoi nous faisons tout particulièrement attention à l’ergonomie et au design de nos solutions afin que vos clients et vous-même puissiez les utiliser dans un confort optimal.': 'That is why we pay particularly attention on the ergonomics and the design in our solutions so that your clients and yourself can use them in an optimal comfort.'
