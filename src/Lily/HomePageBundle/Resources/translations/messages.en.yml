'Nous proposons une plateforme digitale qui connecte vos clients et votre équipe de support via une boîte de dialogue disponible sur tous vos médias : site internet, application mobile, page Facebook et borne physique en magasin. Un agent virtuel sert d’intermédiaire. C’est un guide pour les utilisateurs et un filtre pour votre entreprise.': 'We propose a digital platform that connects your customers and your support team through a dialogue box available on all your media: website, mobile application, Facebook page and physical terminal. A virtual assistant serves as intermediary. It is a guide for the users and a filter for your company.'
'Grâce à un moteur de reconnaissance sémantique, l’agent virtuel permet de capter les requêtes simples et redondantes et ainsi d’automatiser le dialogue dans la mesure du possible.': 'Thanks to a semantic search engine, the virtual assistant captures simple and redundant questions and automates the dialogue as possible.'
